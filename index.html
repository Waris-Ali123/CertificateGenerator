<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

</head>

<body>

    <section id="input-section">

        <h1>HTML5 Canvas Draw Image</h1>

        <input type="file" id="fileElem" accept="image/*" style="display: none;" />
        <a href="#" id="fileSelect">Click here to select an image of your certificate file...</a>

        <div class="inputContainer">
            <label for="fontFamily">Font-Family: </label>
            <input type="text" id="fontFamily" value="Arial" />
        </div>

        <div class="inputContainer">
            <label for="fontSize">Font-Size: </label>
            <input type="number" id="fontSize" value="30" />
        </div>

        <div class="inputContainer">
        <label for="NameColumn">Enter the column Number of your Name column first:</label>
        <input type="number" id="NameColumn" value="1" />
        </div>

        <div class="inputContainer">
        <label for="excelInput">Select the Excel file that consist of names </label>
        <input type="file" id="excelInput" />
        </div>
        

    </section>

    <section id="certificate-section">

        <div id="fileList">
            <h2>No file selected!</h2>
        </div>

        <canvas id="myCanvas" style="border:1px solid grey;">
            Sorry, your browser does not support canvas.
        </canvas>

        <div id="btnAndLinkContainer"></div>

    </section>

    <div id="show-certificate">
        <h2 style="text-align: center;">Your certificates will show here</h2>
    </div>

    <script src="try.js">    </script>

</body>

</html>
