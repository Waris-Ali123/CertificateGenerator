    <section id="input-section">

        </div>
        
        
    </section>


    <section id="certificate-section">

        <div id="fileList">
            <h2>No file selected!</h2>
        </div>

            
            <canvas id="myCanvas" style="border:1px solid grey;">

        <div id="btnAndLinkContainer"></div>


    </section>



    <div id="show-certificate"> 
        <h2 style="text-align: center;">Your certificates will show here</h2> 
     </div>
